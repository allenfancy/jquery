<head>

<title>标签选择器2</title> 
<script type="text/javascript" src="jquery-1.1.3.pack.js" language="javascript"></script>
<script type="text/javascript"> 
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("p,#cssrain_id,.cssrain_class").addClass("cssrain_a");
		});
	});
</script> 
<style type="text/css"> 
.cssrain_a{background:#daf;} 
</style> 
</head> 

<body> 
<input type="button" id="btn1" value="测试"/>

<br/>

<p> css $("标签名")</p>

<div class="cssrain_class">----$(".class 名")</div>
<div id="cssrain_id">--$(“#id名”)</div>
</body> 
</html>
